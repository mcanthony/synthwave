<html>
  <head>
    <title>SYNTHGEN 2000</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src='synthwave.js' type='text/javascript'></script>
    <script src='howler.min.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='synthwave.css'>
  </head>
  <body>
    <img src='assets/logo.png' class='logo' />
    <div class='name-container'>
      <div class='name' id="demo">
        <span class='init'>Find a name for your synthwave project with a single click</span>
      </div>
    </div>
    <a href='#' id='generate' class='button' onclick="event.preventDefault(); generate();">Generate</a>
    <a href='#' id='toggle_music' class='button' onclick="event.preventDefault(); toggleMusic();">Stop Music</a>
    <p class='credits'>
      <span class='code'>
        Code + audio by <a href='https://stelladrine.bandcamp.com/'>tirdadc</a>
      </span>
      <span class='separator'>
        |
      </span>
      <span class='design'>
        Logo + design by <a href='http://www.stpo.fr/'>STPo</a>
      </span>
    </p>
    <script>
      var sound = new Howl({
        urls: ['assets/synthwave.ogg'],
        loop: true,
        autoplay: true
      });
      function generate() {
        var x = document.getElementById("demo");
        var name = generate_name();
        if (name.split(" ").length == 1 && name.length > 10) {
          x.className = 'name single';
        }
        else {
          x.className = 'name';
        }
        x.innerHTML = name;
      }
      function toggleMusic() {
        var button = document.getElementById('toggle_music');
        if (sound.pos() !== 0) {
          button.innerHTML = 'Start Music';
          sound.stop();
        }
        else {
          button.innerHTML = 'Stop Music';
          sound.play();
        }
      }
    </script>

  </body>
</html>
